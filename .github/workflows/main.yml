name: Build

on: push

jobs:
  build:
    runs-on: windows-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Set up Visual Studio
      uses: microsoft/setup-msbuild@v1
      
    - name: Set up nmake
      uses: ilammy/msvc-d...@v1.10.0
      with:
       arch: ${{ matrix.arch }} 

    - name: Build
      run: |
        nmake clean
        nmake
